<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RAFA FOOD</title>
    <link rel="stylesheet" href="reset.css">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"/>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="cabecalho">
        <div class="container">
            <input type="checkbox" id="menu" class="container_botao">
            <label for="menu">
                <span class="cabecalho_menu_hamburguer"></span>
            </label>
            <ul class="lista-menu">
                <li class="lista-menu-titulo">Cardápio</li>

                <li class="lista-menu-item">
                 <a href="#" class="lista-menu-link">Pizzas salgadas</a>
                </li>

                <li class="lista-menu-item">
                    <a href="" class="lista-menu-link">Pizzas doces</a>
                    </li>
    
               <li class="lista-menu-item">
               <a href="" class="lista-menu-link">Bebidas</a>
                </li>


         


            </ul>




        <img src="fotos/Logo.svg" alt="Logo" class="container_imagem">
        </div>
        <div class="conatainer">
            <a href="#"><img src="fotos/Favoritos.svg" alt="Meus favoritos" class="container_imagem"></a>
            <a href="#"><img src="fotos/Compras.svg" alt="Carrinho de compras" class="container_imagem"></a>
            <a href="#"><img src="fotos/Usuário.svg" alt="Meu perfil" class="container_imagem"></a>
        </div>
    </header>

        <section class="banner">
            <img src="logo pizza.png" alt="logo"  class="banner foto">
            <h2 class="banner-titulo">A pizza artesanal mais deliciosa do Brasil!</h2>
            <p class="banner-texto">Estamos localizados na Rua das Oliveiras 135. Atendemos de Terça-Feira á Domingo, das 18h ás 00h</p>
            <input type="search" class="banner-pesquisa" placeholder="O que procurar?">
        </section>


        <section class="carrossel">
            <h2 class="carrossel-titulo">
                Meus produtos:
            </h2>

          <div class="swiper">
              <div class="swiper-wrapper">
                 
                  <div class="swiper-slide"><img src="pizza salgada1.png" alt="Pizzas salgadas"/></div>
                  <div class="swiper-slide"><img src="pizza salgada2.png" alt="Pizzas salgadas"/></div>
                  <div class="swiper-slide"><img src="pizza salgada3.png" alt="Pizzas salgadas"/></div>
                  <div class="swiper-slide"><img src="pizza salgada4.png" alt="Pizzas salgadas"/></div>
                  <div class="swiper-slide"><img src="pizza doce1.png" alt="Pizzas doces"/></div>
                  <div class="swiper-slide"><img src="pizza doce2.png"alt="Pizzas doces"/></div>
                  <div class="swiper-slide"><img src="pizza doce3.png" alt="Pizzas doces"/><div>
                  <div class="swiper-slide"><img src="pizza doce4.png" alt="Pizzas doces"/><div>
                  <div class="swiper-slide"><img src="bebida1.png" alt="Bebidas"/><div>
                  <div class="swiper-slide"><img src="bebida2.png" alt="Bebidas"/><div>
                  <div class="swiper-slide"><img src="bebida3.png" alt="Bebidas"/><div>
                  <div class="swiper-slide"><img src="bebida4.png" alt="Bebidas"/><div>

                
                  
                </div>
       
                <div class="swiper-button-prev"></div>
                <div class="swiper-button-next"></div>
              </div>    
            </div>

        </section>

        <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
        <script>
          const swiper = new Swiper(".swiper", {
            spaceBetween: 10,
            slidesPerView: 3,
            pagination: {
              el: ".swiper-pagination",
              type: "bullets",
            },
          });
        </script>

   
</body>
</html>
